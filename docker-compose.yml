version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-api
    restart: unless-stopped

    env_file:
      - .env

    depends_on:
      redis:
        condition: service_healthy

    ports:
      - "${API_PORT}:3000"

    networks:
      - chatbot_net

  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    restart: unless-stopped

    env_file:
      - .env

    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

    ports:
      - "${REDIS_PORT}:6379"

    volumes:
      - redis_data:/data

    networks:
      - chatbot_net

    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:

networks:
  chatbot_net:
